<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>短链生成器</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            padding: 32px 40px;
            border: 1px solid #eee;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>短链生成器</h2>
        <form id="shortlink-form">
            <input type="text" name="url" id="url" placeholder="请输入原始链接" style="width:300px;" required><br><br>
            <input type="datetime-local" name="expires_at" id="expires_at" required>
            <small>有效期（必填）</small><br><br>
            <input type="text" name="password" id="password" placeholder="访问密码（可选）"><br><br>
            <button type="submit">生成短链</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('shortlink-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const url = document.getElementById('url').value;
            const expiresAtInput = document.getElementById('expires_at').value;
            const password = document.getElementById('password').value;

            // 转为 ISO 8601 格式
            let expiresAt = "";
            if (expiresAtInput) {
                // datetime-local 返回 "2025-09-11T20:00"
                expiresAt = new Date(expiresAtInput).toISOString();
            }

            const params = new URLSearchParams();
            params.append('url', url);
            params.append('expires_at', expiresAt);
            if (password) params.append('password', password);

            fetch('/post', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: params.toString()
            })
            .then(res => res.json())
            .then(data => {
                if (data.short_code) {
                    let link = window.location.origin + '/' + data.short_code;
                    if (password) {
                        link += '?password=' + encodeURIComponent(password);
                    }
                    document.getElementById('result').innerHTML =
                        '短码：<a href="' + link + '" target="_blank">' + link + '</a><br>原始链接：' + data.original_url +
                        '<br>有效期：' + (data.expires_at || '') +
                        (password ? '<br>密码：' + password : '');
                } else {
                    document.getElementById('result').innerText = data.message || data.error || '生成失败';
                }
            })
            .catch(() => {
                document.getElementById('result').innerText = '请求失败';
            });
        });
    </script>
</body>
</html>
